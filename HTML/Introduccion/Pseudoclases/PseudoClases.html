<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClases</title>
    <link rel="stylesheet" href="Pseudo.css">
</head>
<body> 
    <!-- pseudoclasde over cambia el color cuando se pone el mouse encima -->
    <div class="hover">
        <p>Lorem ipsum dolor sit amet celit. Deleniti corporis, molestias, quis minus necessitatibus id voluptas provident harum quod et reiciendis reprehenderit. Maxime impedit aut repellendus cumque fugit. Id, culpa!</p>
    </div>

    <!-- pseudoclasde over cambia el color cuando se pone el mouse encima -->
    <div class="listado">
       <p>parrafo 1</p>
       <p>parrafo 2</p>
       <p>parrafo 3</p>
    </div>

    <div class="enlaces">
        <!-- la etiqueta target indicara los enlaces ya visitados -->
        <a href="http://google.com" target="_blank">Google</a>
        <a href="http://marca.com" target="_blank">marca</a>
    </div>
</body>
</html>
