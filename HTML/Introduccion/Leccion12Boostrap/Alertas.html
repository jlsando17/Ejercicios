<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <!-- bootstrap components alerts -->
  <!-- siempre usar container py es padding -->
<body>
<div class="container py-4">
    <!-- alert link resalta el link -->
    <div class="alert alert-danger alert-dismissible" role="alert" >
        Ejemplo de alerta! <a href="#" class="alert-link">link aqui</a>
      <button 
      class="btn-close"
      type="button"
      data-bs-dismiss="alert"
      aria-label="Close"
      ></button>
    </div>




<hr>
<div id="liveAlertPlaceholder"></div>

<button type="button" class="btn btn-danger" id="liveAlertBtn">Mirar la alerta</button>
</div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
    }
    
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('Este es tu mensaje de alerta!', 'success')
      })
    }
  </script>
</html>
