<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <style> 
    .container{
        background-color: red;
         }

    .relleno{
        background-color: blue;
        color: white;
        border:1px solid purple;
        padding: 5px;
    }    
    </style>
</head>

<body>
    <div class="container">
    <h1 class="row justify-content-center"
     >Conociendo bootstrap</h1>
</div>
     
<hr>
<div class="row">
    <!-- si no le indico cuantas columnas, sera automatico col -->
    <div class="col relleno">columna 1</div>
    <div class="col relleno">columna 2</div>
    <div class="col relleno">columna 3</div>
</div>
<hr>
<div class="row">
    <!-- col-md-12 para que si pantalla es mayor tenga las 12 columnas -->
    <div class="col-6 col-md-12 relleno">columna 1</div>
    <div class="col-6 relleno">columna 2</div>
    
</div>
<hr>
<div class="container">   
    
    <div class="row justify-content-center">
        <button type="button" class="btn btn-success col-3">
            Aceptar
        </button>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
